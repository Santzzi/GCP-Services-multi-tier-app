# ============================================================================
# File: .github/workflows/infrastructure-plan.yml
# Description: Terraform plan on PRs - only triggers on infrastructure changes
# ============================================================================

name: 'ğŸ—ï¸ Infrastructure Plan'

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/infrastructure-*.yml'
      - 'scripts/setup-gcp-*.sh'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: 1.5.0

jobs:
  terraform-plan:
    name: 'Terraform Plan - Dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/

      - name: Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform/environments/dev
        run: terraform validate
        
      - name: Force Unlock State (if needed)
        working-directory: terraform/environments/dev
        run: |
          # Check if there's an active lock
          if terraform state pull >/dev/null 2>&1; then
            echo "No active lock found"
          else
            echo "Attempting to force unlock..."
            # Extract lock ID from error message if possible
            LOCK_ID=$(terraform state pull 2>&1 | grep -oP 'ID:\s+\K\d+' | tail -1)
            if [ -n "$LOCK_ID" ]; then
              echo "Found lock ID: $LOCK_ID"
              terraform force-unlock $LOCK_ID -force
            else
              echo "No lock ID found, proceeding without unlock"
            fi
          fi

      - name: Terraform Plan
        working-directory: terraform/environments/dev
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/environments/dev/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n... (truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ—ï¸ Terraform Plan - Dev Environment\n\`\`\`terraform\n${truncatedPlan}\n\`\`\`\n\n**Note:** Only infrastructure files changed, application deployments not affected.`
            });
